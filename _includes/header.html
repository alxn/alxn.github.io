<header class="site-header" role="banner">

  <div class="wrapper">

    <a class="site-title" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <span class="menu-icon">
        <i class="fa fa-bars"></i>
      </span>

      <div class="trigger">
        {% for each in site.pages %}
          {% if each.title %}
            {% unless each.url contains '/page' or page.url == each.url %}
              <a class="page-link" href="{{ each.url | relative_url }}">{{ each.title | escape }}</a>
            {% endunless %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
