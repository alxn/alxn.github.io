<div class="buttons notranslate desktop-only">
<nav class="share-page">
  <ul class="share-media-list">
    <li>
      <span class="fa-stack fa-lg fa-fw">
        <i class="fa fa-share-alt fa-stack-1x"></i>
      </span>
    </li>
    <li>
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
        <span class="fa-stack fa-lg fa-fw">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-twitter fa-stack-1x"></i>
        </span>
      </a>
    </li>
    <li>
      <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&source=@{{ site.linkedin_username }}" rel="nofollow" target="_blank" title="Share on LinkedIn">
        <span class="fa-stack fa-lg fa-fw">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-linkedin fa-stack-1x"></i>
        </span>
      </a>
    </li>
    <li>
      <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Facebook">
        <span class="fa-stack fa-lg fa-fw">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-facebook fa-stack-1x"></i>
        </span>
      </a>
    </li>
  </ul>
</nav>
</div>
